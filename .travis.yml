language: node_js
node_js:
  - "11"

services:
  - docker

before_install:
  - heroku login
  - heroku container:login
  - cd movies

deploy:
  provider: script
  script: heroku container:push web -a hydra-movies; heroku container:release web -a hydra-movies
  on:
    branch: heroku-integration

env:
  global:
    secure: 
